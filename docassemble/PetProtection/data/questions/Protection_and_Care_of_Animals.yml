id: Restraining Order Question
question: |
  Do you currently have a restraining order or have you requested one?
subquestion: |
  Common restraining orders that can include Pet Protection Orders include:  
  * 209A's - Abuse Prevention Order  
  * 258E's - Harrassment Prevention Order  
  
  Other types restraining orders from Probate and Family Court may also include:  
  * 208ยง18 - Protection of Personal Liberty  
  * 208ยง34B - Order to Vacate Marital Home  
  * 208ยง34B - Order to Vacate Marital Home and Order of Restraint  
  * 209ยง32 - Order Prohibiting Restraint of Personal Liberty  
  * Other restraining orders related to a domestic relations, child custody, domestic abuse, or abuse prevention case.  
  
yesno: restraining_order_issued
